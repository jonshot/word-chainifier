<!doctype html>
<html lang="en" ng-app="wordChainifierApp">
  <head>
    <meta charset="UTF-8">
    <title>Word Chainifier</title>
    <link  href="css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row-sm-12">
          <h1>Word Chainifier</h1> 
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-6">   
          <h2>Word Chainifier</h2>
          <p class="lead">Enter a start and end word to generate a word chain.</p>
          <div ng-controller="formCtrl">
            <form name="wordForm" class="card card-block" ng-submit="submit(wordForm.$valid)" novalidate>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6" ng-class="{ 'has-error' : hasError(wordForm, 'firstWord')}">
                    <label class="control-label" for="firstWord">First word</label>
                    <input type="text" placeholder="e.g. 'cat'" name="firstWord" id="firstWord" class="form-control" 
                           ng-model="words.firstWord" 
                           ng-pattern="/^[a-zA-Z]+$/" 
                           ng-model-options="{ debounce: 250 }"
                           required>
                    <span class="help-block text-danger" ng-show="wordForm.firstWord.$error.required && wordForm.firstWord.$touched">First word is required</span>
                    <span class="help-block text-danger" ng-show="wordForm.firstWord.$error.pattern">First word must be a valid word</span>
                  </div>
                  <div class="col-sm-6" ng-class="{ 'has-error' : hasError(wordForm, 'lastWord') }">
                    <label class="control-label" for="lastWord">Last word</label>
                    <input type="text" placeholder="e.g. 'hat'" name="lastWord" id="lastWord" class="form-control" 
                           ng-model="words.lastWord"
                           ng-pattern="/^[a-zA-Z]+$/"
                           ng-model-options="{ debounce: 250 }"
                           required>
                    <span class="help-block text-danger" ng-show="wordForm.lastWord.$error.required && wordForm.lastWord.$touched">Second word is required</span>
                    <span class="help-block text-danger" ng-show="wordForm.lastWord.$error.pattern">Second word must be a valid word</span>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" ng-disabled="wordForm.$invalid">Generate word chain</button>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card card-block results-box" ng-controller="resultsBoxCtrl">
            <h2 class="card-title">Word Chain</h2>
            <p class="card-text text-muted" ng-show="noResult.visible && !loading" ng-class="{warning: noResult.error}">{{noResult.text}}</p>
            <img src="img/ajax-loader.gif" alt="" ng-show="loading">
            <ul ng-show="!noResult.visible && !loading" class="chain">
              <li ng-repeat="link in chain" class="chain__link">
                  <span class="label label-pill label-default">{{link}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/libs.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
