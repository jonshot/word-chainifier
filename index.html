<!doctype html>
<html lang="en" ng-app="wordChainifierApp">
  <head>
    <meta charset="UTF-8">
    <title>Word Chainifier</title>
  <link  href="css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Word Chainifier</h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-6">          
          <p>Enter two words in the boxes below to generate a word chain.</p>
          <div class="alert alert-success alert-danger">
            Error!
          </div>
          <form action="" ng-controller="formCtrl">
            <div class="form-group">
              <label for="firstWord">First word</label>
              <input type="text" placeholder="First word" name="firstWord" class="form-control">
            </div>
            <div class="form-group">
              <label for="secondWord">Second word</label>
              <input type="text" placeholder="Second word" name="secondWord" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Generate word chain</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="card card-block">
            <h2 class="card-title">Word Chain</h2>
            <p class="card-text text-muted">No chain</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
